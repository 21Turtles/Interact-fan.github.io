<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("hh22").innerHTML =
      this.responseText;
    }
  };
  xhttp.open("GET", "./ajax.txt", true);
  xhttp.send();
}
</script>
