<!DOCTYPE html>
<html>
<head>
  <h1>Interactive Fan</h1>
  <p>My first game</p>
  </head>
  </html>
  <html>
      <script type="text/javascript" src="http://cdn.sobekrepository.org/includes/jquery-rotate/2.2/jquery-rotate.min.js"></script>
  <input id="button" type="button" value="Rotate">
  <div id="wrapper">
    <img src="./costume3.png" id="image">
  <div>
  <style>
  #wrapper
  {
    position:absolute;
    top: 100px;
    left: 100px;
    max-height: 100px;
    min-height: 100px;
    border: 2px solid white;
  }
  </style>
  <script>
     var angle = 0;
  $('#button').on('click', function() {
    angle += 90;
    $("#image").rotate(angle);
  });
    </script>
 </html>
